<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Professional invoicing, payments & business management platform.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AuraSphere Pro">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-crashlytics.js"></script>
  <script>
    // ==================== FIREBASE INITIALIZATION ====================
    const firebaseConfig = {
      apiKey: "AIzaSyAnvdb-5tXyr7IVaAxNDBCpvLEklm4RWBY",
      authDomain: "aurasphere-pro.firebaseapp.com",
      projectId: "aurasphere-pro",
      storageBucket: "aurasphere-pro.firebasestorage.app",
      messagingSenderId: "876321378652",
      appId: "1:876321378652:web:4da828bbf22c3dbac93199"
    };
    
    const app = firebase.initializeApp(firebaseConfig);

    // ==================== FIRESTORE OFFLINE PERSISTENCE ====================
    const db = firebase.firestore();
    firebase.firestore().enablePersistence()
      .catch(err => {
        if (err.code === 'failed-precondition') {
          console.warn('‚ö†Ô∏è Firestore persistence disabled: Multiple tabs open');
        } else if (err.code === 'unimplemented') {
          console.warn('‚ö†Ô∏è Firestore persistence not supported in this browser');
        } else {
          console.error('‚ùå Firestore persistence error:', err);
        }
      });

    // ==================== FIREBASE CRASHLYTICS ====================
    try {
      const crashlytics = firebase.crashlytics();
      
      // Enable Crashlytics in production only
      const isDev = window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1';
      if (!isDev) {
        crashlytics.setCrashlyticsCollectionEnabled(true);
      } else {
        console.log('üîß Development mode: Crashlytics disabled');
      }

      // Capture uncaught errors
      window.addEventListener('error', (event) => {
        console.error('‚ùå Uncaught error:', event.error);
        if (!isDev) {
          crashlytics.recordError(event.error);
        }
      });

      // Capture unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('‚ùå Unhandled promise rejection:', event.reason);
        if (!isDev) {
          crashlytics.recordError(new Error(
            `Unhandled Promise Rejection: ${event.reason}`
          ));
        }
      });

      console.log('‚úÖ Firebase Crashlytics initialized');
    } catch (err) {
      console.warn('‚ö†Ô∏è Crashlytics initialization failed:', err);
    }
  </script>

  <title>AuraSphere Pro - Business Management Platform</title>
  <link rel="manifest" href="manifest.json">

  <script src="ocr-worker.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
