name: aurasphere_pro
description: AuraSphere Pro - Business OS (Flutter + Firebase)

version: 0.1.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  cloud_functions: ^5.6.2
  firebase_dynamic_links: ^6.1.0

  # Auth & social
  google_sign_in: ^6.2.2

  # State management
  provider: ^6.0.5
  flutter_riverpod: ^2.3.6

  # UI & Effects
  shimmer: ^3.0.0
  
  # Connectivity & Permissions
  connectivity_plus: ^4.0.2
  permission_handler: ^11.0.1
  device_info_plus: ^8.1.0
  
  # Push Notifications  
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^13.0.0

  # Timezone & Localization
  flutter_native_timezone: ^2.0.0

  # Utilities
  http: ^1.1.2
  shared_preferences: ^2.1.1
  image_picker: ^0.8.7
  flutter_image_compress: ^1.1.0
  file_picker: ^5.2.3
  fluttertoast: ^8.0.9
  intl: ^0.19.0
  
  # Error Tracking & Analytics
  sentry_flutter: ^7.10.0
  firebase_crashlytics: ^4.0.0
  flutter_localizations:
    sdk: flutter
  lottie: ^2.4.0
  pdf: ^3.10.4
  printing: ^5.10.0
  pdfx: ^2.5.0
  path_provider: ^2.0.15
  uuid: ^4.0.0
  google_ml_kit: ^0.7.2
  path: ^1.8.3
  url_launcher: ^6.1.7
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2
  firebase_auth_mocks: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/payment_processing.json
    - assets/animations/payment_success.json
    - assets/animations/payment_timeout.json
    - assets/animations/payment_error.json
    - assets/invoices/
    - assets/templates/classic_thumb.png
    - assets/templates/modern_thumb.png
    - assets/templates/minimal_thumb.png
    - assets/templates/elegant_thumb.png
    - assets/templates/business_thumb.png
    - lib/localization/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
