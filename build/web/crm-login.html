<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In — Aurasphere CRM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --black: #05050f;
      --white: #ffffff;
      --light-gray: #a0a0c0;
      --accent: #00e0ff;
      --gold: #ffd700;
      --green: #00ffaa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--black);
      color: var(--light-gray);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .login-container {
      background: rgba(10,10,20,0.7);
      border: 1px solid rgba(0,224,255,0.15);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 1.8rem;
    }
    .orb {
      width: 40px; height: 40px; position: relative;
    }
    .core {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 12px; height: 12px;
      background: linear-gradient(135deg, var(--accent), var(--gold));
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,224,255,0.5);
    }
    h1 {
      color: var(--white);
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }
    .subtitle {
      color: #b0b0d0;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }
    .alert.show {
      display: flex;
    }
    .alert.success {
      background: rgba(0,255,170,0.15);
      border: 1px solid rgba(0,255,170,0.3);
      color: var(--green);
    }
    .alert.error {
      background: rgba(255,85,136,0.15);
      border: 1px solid rgba(255,85,136,0.3);
      color: #ff5588;
    }
    .form-group {
      margin-bottom: 1.4rem;
      text-align: left;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--white);
      font-size: 0.95rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0,10,15,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(0,10,15,0.8);
    }
    input::placeholder {
      color: #666;
    }
    select {
      cursor: pointer;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 37px;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }
    .password-toggle:hover {
      color: var(--accent);
    }
    .btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--gold));
      color: var(--black);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,224,255,0.3);
    }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .btn-outline:hover {
      background: rgba(0,224,255,0.1);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.8rem 0;
      color: #555;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .divider span {
      padding: 0 12px;
      font-size: 0.9rem;
    }
    .footer-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .demo-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.92rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .demo-link:hover {
      text-decoration: underline;
    }
    .back-link {
      text-align: left;
      margin-bottom: 1rem;
    }
    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    /* Signup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(5,5,15,0.95);
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: rgba(10,10,20,0.95);
      border: 1px solid rgba(0,224,255,0.15);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .modal-close:hover {
      color: var(--accent);
    }
    .modal h2 {
      color: var(--white);
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .field-error {
      display: none;
      color: #ff5588;
      font-size: 0.75rem;
      margin-top: 0.3rem;
    }
    .field-error.show {
      display: block;
    }
    .password-strength {
      display: none;
      margin-top: 0.3rem;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .password-strength.show {
      display: block;
    }
    .password-strength.weak {
      background: rgba(255,85,136,0.2);
      color: #ff5588;
    }
    .password-strength.fair {
      background: rgba(255,215,0,0.2);
      color: var(--gold);
    }
    .password-strength.strong {
      background: rgba(0,255,170,0.2);
      color: var(--green);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="back-link" id="backLink" style="display: none;">
      <a onclick="closeSignup(); return false;">← Back to login</a>
    </div>

    <div id="loginView">
      <div class="logo">
        <div class="orb">
          <div class="core"></div>
        </div>
        <h1>Aurasphere CRM</h1>
      </div>
      <p class="subtitle">Sovereign Business Management</p>

      <div id="alert" class="alert"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-outline" onclick="openSignup()">Create Account</button>

      <a onclick="loadDemo(); return false;" class="demo-link">→ Try demo account</a>

      <div class="footer-links">
        <a href="/support">Support</a> • 
        <a href="/privacy">Privacy</a> • 
        <a href="/terms">Terms</a>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <button type="button" class="modal-close" onclick="closeSignup()">&times;</button>
      <h2>Create Account</h2>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="John Doe" required>
          <div class="field-error" id="error-name">Name is required</div>
        </div>

        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" placeholder="your@email.com" required>
          <div class="field-error" id="error-signup-email">Valid email is required</div>
        </div>

        <div class="form-group">
          <label for="signup-company">Company Name</label>
          <input type="text" id="signup-company" placeholder="Your Company" required>
          <div class="field-error" id="error-company">Company name is required</div>
        </div>

        <div class="form-group">
          <label for="signup-phone">Phone Number</label>
          <input type="tel" id="signup-phone" placeholder="+1 (555) 000-0000">
        </div>

        <div class="form-group">
          <label for="signup-industry">Industry</label>
          <select id="signup-industry" required>
            <option value="">Select an industry</option>
            <optioology</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="retail">Retail</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="services">Services</option>
            <option value="other">Other</option>
          </select>
          <div class="field-error" id="error-industry">Industry is required</div>
        </div>

        <div class="form-group">
          <label for="signup-password">Password (min 8 chars)</label>
          <input type="password" id="signup-password" placeholder="••••••••" minlength="8" required onkeyup="checkPasswordStrength()">
          <i class="fas fa-eye password-toggle" onclick="toggleSignupPassword('signup-password')"></i>
          <div class="password-strength" id="password-strength"></div>
          <div class="field-error" id="error-password">Password must be 8+ characters</div>
        </div>

        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="••••••••" required>
          <i class="fas fa-eye password-toggle" onclick="toggleSignupPassword('signup-confirm')"></i>
          <div class="field-error" id="error-confirm">Passwords must match</div>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; font-weight: normal;">
            <input type="checkbox" id="signup-terms" required>
            I agree to the <a href="/terms/" target="_blank" style="color: var(--accent); text-decoration: none;">Terms of Service</a>
          </label>
          <div class="field-error" id="error-terms">You must accept the terms</div>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    function getUsers() {
      try {
        return JSON.parse(localStorage.getItem('registered_users')) || {};
      } catch (e) {
        return {};
      }
    }

    function saveUsers(users) {
      localStorage.setItem('registered_users', JSON.stringify(users));
    }

    function showAlert(msg, type) {
      const alert = document.getElementById('alert');
      const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
      alert.innerHTML = `<i class="fas fa-${icon}"></i> <span>${msg}</span>`;
      alert.className = `alert show ${type}`;
      setTimeout(() => alert.classList.remove('show'), 4000);
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function togglePassword() {
      const input = document.getElementById('password');
      const icon = event.currentTarget;
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.className = input.type === 'password' ? 'fas fa-eye password-toggle' : 'fas fa-eye-slash password-toggle';
    }

    function toggleSignupPassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = event.currentTarget;
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.className = input.type === 'password' ? 'fas fa-eye password-toggle' : 'fas fa-eye-slash password-toggle';
    }

    function checkPasswordStrength() {
      const password = document.getElementById('signup-password').value;
      const bar = document.getElementById('password-strength');
      if (!password) {
        bar.classList.remove('show');
        return;
      }
      bar.classList.add('show');
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        bar.className = 'password-strength weak show';
        bar.textContent = '⚠️ Weak';
      } else if (strength <= 3) {
        bar.className = 'password-strength fair show';
        bar.textContent = '⚡ Fair';
      } else {
        bar.className = 'password-strength strong show';
        bar.textContent = '✓ Strong';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const users = getUsers();

      if (users[email] && users[email].password === password) {
        const user = users[email];
        localStorage.setItem('user_logged_in', 'true');
        localStorage.setItem('user_email', email);
        localStorage.setItem('user_name', user.name);
        localStorage.setItem('user_company', user.company);
        localStorage.setItem('user_phone', user.phone || '');
        localStorage.setItem('user_industry', user.industry || '');
        localStorage.setItem('user_subscription', user.subscription);
        localStorage.setItem('user_created_at', user.created_at);
        
        showAlert('✓ Login successful!', 'success');
        setTimeout(() => window.location.href = '/crm.html', 1000);
      } else {
        showAlert('✕ Invalid email or password', 'error');
      }
    }

    function openSignup() {
      document.getElementById('signupModal').classList.add('show');
      document.getElementById('backLink').style.display = 'block';
    }

    function closeSignup() {
      document.getElementById('signupModal').classList.remove('show');
      document.getElementById('backLink').style.display = 'none';
      document.getElementById('signupForm').reset();
      document.querySelectorAll('.field-error').forEach(e => e.classList.remove('show'));
    }

    function handleSignup(event) {
      event.preventDefault();
      console.log('Form submitted');

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const company = document.getElementById('signup-company').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const industry = document.getElementById('signup-industry').value;
      const password = document.getElementById('signup-password').value;
      const confirmPass = document.getElementById('signup-confirm').value;
      const terms = document.getElementById('signup-terms').checked;

      let hasErrors = false;

      // Clear errors
      document.querySelectorAll('.field-error').forEach(e => e.classList.remove('show'));

      if (!name) {
        document.getElementById('error-name').classList.add('show');
        hasErrors = true;
      }

      if (!email || !validateEmail(email)) {
        document.getElementById('error-signup-email').classList.add('show');
        hasErrors = true;
      } else {
        const users = getUsers();
        if (users[email]) {
          showAlert('✕ Email already registered', 'error');
          document.getElementById('error-signup-email').classList.add('show');
          return;
        }
      }

      if (!company) {
        document.getElementById('error-company').classList.add('show');
        hasErrors = true;
      }

      if (!industry) {
        document.getElementById('error-industry').classList.add('show');
        hasErrors = true;
      }

      if (password.length < 8) {
        document.getElementById('error-password').classList.add('show');
        hasErrors = true;
      }

      if (password !== confirmPass) {
        document.getElementById('error-confirm')ue;
      }

      if (!terms) {
        document.getElementById('error-terms').classList.add('show');
        hasErrors = true;
      }

      if (hasErrors) {
        showAlert('✕ Please fix errors above', 'error');
        return;
      }

      // Create account
      const users = getUsers();
      users[email] = {
        name, email, company, phone, industry,
        password,
        subscription: 'free',
        created_at: new Date().toISOString()
      };
      saveUsers(users);

      // Auto-login
      localStorage.setItem('user_logged_in', 'true');
      localStorage.setItem('user_email', email);
      localStorage.setItem('user_name', name);
      localStorage.setItem('user_company', company);
      localStorage.setItem('user_phone', phone);
      localStorage.setItem('user_industry', industry);
      localStorage.setItem('user_subscription', 'free');
      localStorage.setItem('user_created_at', new Date().toISOString());

      console.log('Account created:', email);
      showAlert('✓ Account created! Redirecting...', 'success');
      setTimeout(() => window.location.href = '/crm.html', 1500);
    }

    function loadDemo() {
      localStorage.setItem('user_logged_in', 'true');
      localStorage.setItem('user_email', 'demo@aurasphere.io');
      localStorage.setItem('user_name', 'Demo User');
      localStorage.setItem('user_company', 'Demo Company Inc.');
      localStorage.setItem('user_phone', '+1 (555) 000-0000');
      localStorage.setItem('user_industry', 'technology');
      localStorage.setItem('user_subscription', 'professional');
      localStorage.setItem('user_created_at', new Date().toISOString());
      showAlert('✓ Loading demo...', 'success');
      setTimeout(() => window.location.href = '/crm.html', 500);
    }

    window.addEventListener('load', function() {
      if (localStorage.getItem('user_logged_in')) {
        window.location.href = '/crm.html';
      }
    });
  </script>
</body>
</html>
