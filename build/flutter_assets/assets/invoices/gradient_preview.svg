<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientHead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="#fafafa"/>
  <rect width="300" height="90" fill="url(#gradientHead)"/>
  
  <text x="20" y="55" font-size="28" font-weight="bold" fill="white">INVOICE</text>
  
  <circle cx="270" cy="25" r="20" fill="#ec4899" opacity="0.3"/>
  <circle cx="250" cy="45" r="12" fill="#8b5cf6" opacity="0.4"/>
  
  <text x="20" y="125" font-size="12" font-weight="bold" fill="#1f2937">Invoice Details</text>
  <text x="20" y="142" font-size="10" fill="#6b7280">Invoice #2025-001</text>
  <text x="20" y="157" font-size="10" fill="#6b7280">Date: December 2, 2025</text>
  
  <line x1="20" y1="172" x2="280" y2="172" stroke="url(#gradientAccent)" stroke-width="2"/>
  
  <text x="20" y="197" font-size="11" font-weight="bold" fill="#8b5cf6">CLIENT INFORMATION</text>
