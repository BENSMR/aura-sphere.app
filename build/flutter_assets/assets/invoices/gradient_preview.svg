  <text x="180" y="340" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="end">Total:</text>
  <text x="270" y="340" font-size="12" font-weight="bold" fill="#ec4899" text-anchor="end">$2,500.00</text>
  
  <text x="20" y="375" font-size="8" fill="#9ca3af">Vibrant gradient design for modern businesses</text>
