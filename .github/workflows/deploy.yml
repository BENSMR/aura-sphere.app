name: Deploy to Firebase & GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install functions dependencies
        run: cd functions && npm install && cd ..
      
      - name: Build Cloud Functions
        run: cd functions && npm run build && cd ..
      
      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Decode service account
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 -d > /tmp/firebase-key.json
          
          # Deploy with service account
          firebase deploy \
            --only functions,firestore:rules,storage:rules \
            --service-account /tmp/firebase-key.json \
            --project aurasphere-pro
      
      - name: Deployment Success
        run: echo "âœ… Firebase deployment completed successfully!"
