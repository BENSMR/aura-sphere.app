<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Dashboard ‚Äî Aurasphere</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0a0a12 100%);
      color: #b0b0b0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 0.85rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }
    .badge-text {
      display: block;
      font-size: 0.7rem;
    }
    a {
      display: inline-block;
      background: #00e0ff;
      color: #000;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    a:hover {
      background: #00b8cc;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge"><span class="badge-text">CORE</span></div>
    <h1>CRM Dashboard</h1>
    <p>Your command center for contacts, tasks, wallet, and ecosystem management.</p>
    <p style="font-size: 1rem; color: #888;">üöÄ Coming Soon</p>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
